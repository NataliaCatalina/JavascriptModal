<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lesson Three - Registration and login web app</title>
</head>
<body>
    <section class="formContainer">
        
        <form action="action_page">
            <div class="container">
              <h1>Register</h1>
              <br>
              <p>Please fill in this form to create an account.</p>
              <br>      
              <label for="name"><b>First Name</label>
              <input type="text" placeholder="name" id="firstName">
              <span class="errors" id="firstNameError"></span>
              <br><br>
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" id="email" >
              <span class="errors" id="emailError"></span>
              <br><br>
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="password" >
              <br><br>              
              
              <br>
              
              <input type="submit" id="submitBtn">
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="http://127.0.0.1:5500/index.html">Sign in</a>.</p>
            </div>
          </form>
        

    </section>
   

    <script src="js/script.js"></script>
</body>
</html>
